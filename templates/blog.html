{% extends 'base.html' %}

{% block content %}
<div class="panel">
    <h1>Bloglar</h1>
    <a href="{% url 'post_new' %}" class="create-post-button">Yangi post yozish</a>
</div>

<div class="blog-container">
    {% for post in object_list %}
        <div class="post-entry">
            <h2 class="post-title">
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            </h2>
            <p class="post-body">Posted by: {{ post.author }}</p>
        </div>
    {% endfor %}
</div>
{% endblock content %}
