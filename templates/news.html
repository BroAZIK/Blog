<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangiliklar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .news-container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .news-item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .news-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .news-text {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="news-container">
        {% for news in object_list %}
        <div class="news-item">
            <h2 class="news-title">{{ news.title }}</h2>
            <p class="news-text">{{ news.text }}</p>
        </div>
        {% endfor %}
    </div>
    {% endblock content %}
</body>
</html>
